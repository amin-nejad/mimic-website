	<script>

	function text_sum() {
	var text= $('#text_sum_text').val();
	  $.ajax({
				  url: "/summarize",
				  type: "POST",
				  data: {text:text}
			  }).done(function(response) {
				var html= "";
				response =response.result;
					 $.each(response,function(key,val){
					 console.log(val);
						html+="<b>Keywords Extracted :</b>"+val
					});
					html +="";
					$(".text_sum").append(html);
				});
	};
	</script>
